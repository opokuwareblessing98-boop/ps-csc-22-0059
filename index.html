<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar System Interface - 8 Planets</title>

<style>
/* 1. Page & UI Setup */
body {
  margin: 0;
  background: radial-gradient(circle at center, #0a0a1a 0%, #000000 100%);
  overflow: hidden;
  display: flex;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

/* 2. Interface Sidebar (Glassmorphism) */
.interface-panel {
  position: absolute;
  left: 20px;
  top: 20px;
  width: 240px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 20px;
  color: white;
  z-index: 100;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
}

.interface-panel h1 {
  font-size: 18px;
  margin: 0 0 10px 0;
  letter-spacing: 2px;
  color: #00d4ff;
  border-bottom: 1px solid rgba(0, 212, 255, 0.3);
  padding-bottom: 10px;
}

.interface-panel p {
  font-size: 12px;
  color: #ccc;
  line-height: 1.6;
}

.status-indicator {
  display: flex;
  align-items: center;
  font-size: 11px;
  margin-top: 15px;
  color: #00ff88;
}

.dot {
  height: 8px;
  width: 8px;
  background-color: #00ff88;
  border-radius: 50%;
  display: inline-block;
  margin-right: 8px;
  box-shadow: 0 0 10px #00ff88;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.3); opacity: 0.5; }
  100% {  transform: scale(1); opacity: 1; }
}


.solar-system {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: 
    radial-gradient(circle at center, rgba(0,0,0,0) 20%, rgba(0, 0, 0, 0.8) 100%),
    url( 'texture/2k_stars_milky_way.jpg'); 
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* 4. Sun */
.sun-anchor {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
}

.sun {
  width: 100px;
  height: 100px;
  background: url('texture/2k_sun.jpg');
  border-radius: 50%;
  box-shadow: 0 0 70px rgba(255, 120, 0, 0.6);
}

/* 5. Orbits */
.orbit {
  position: absolute;
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.orbit:hover {
  border-color: rgba(79, 195, 247, 0.4);
  animation-play-state: paused !important;
}

/* 6. Planets & Labels */
.planet-box {
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.planet {
  border-radius: 50%;
  background-size: cover;
  margin: 0 auto;
  box-shadow: inset -9px -9px 15px rgba(0,0,0,0.8);
}

.label {
  color: white;
  font-size: 10px;
  margin-top: 12px;
  text-transform: uppercase;
  letter-spacing: 2px;
  opacity: 0.6;
  transition: opacity 0.3s;
}

.planet-box:hover .label {
  opacity: 1;
  color: #4fc3f7;
  text-shadow: 0 0 8px #4fc3f7;
}

/* 7. Moon with Label */
.moon-orbit {
  position: absolute;
  width: 70px;
  height: 70px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: orbit-rotation 3s linear infinite;
}

.moon-container {
  position: absolute;
  left: 100%;
  top: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.moon {
  width: 10px;
  height: 10px;
  background-image: url('texture/2k_moon.jpg');
  background-color: #eee;
  background-size: cover;
  border-radius: 50%;
  box-shadow:inset -2px -2px 4px rgba(, 0, 0, 0, 0.7); 
}

.moon-label {
  color: #888;
  font-size: 7px;
  margin-top: 4px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* 8. Saturn Rings */
.saturn-rings {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 170%;
  height: 30px;
  border: 7px solid rgba(197, 171, 110, 0.4);
  border-radius: 90%;
  transform: translate(-50%, -50%) rotateX(75deg);
}

/* 9. Keyframes */
@keyframes rotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to   { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Styles */
.mercury { width: 18px; height: 18px; background-color: #888; background-image: url('texture/2k_mercury.jpg'); }
.venus   { width: 26px; height: 26px; background-color: #e3bb76; background-image: url('texture/2k_venus_surface.jpg'); }
.earth   { width: 30px; height: 30px; background-color: #2271b3; background-image: url('texture/2k_earth_daymap.jpg'); position: relative; }
.mars    { width: 22px; height: 22px; background-color: #e27b58; background-image: url('texture/2k_mars.jpg'); }
.jupiter { width: 60px; height: 60px; background-color: #d39c7e; background-image: url('texture/2k_jupiter.jpg'); }
.saturn  { width: 50px; height: 50px; background-color: #c5ab6e; background-image: url('texture/2k_saturn.jpg'); }
.uranus  { width: 34px; height: 34px; background-color: #bbe1e4; background-image: url('texture/2k_uranus.jpg'); }
.neptune { width: 32px; height: 32px; background-color: #6081ff; background-image: url('texture/2k_neptune.jpg'); }

</style>
</head>

<body>

  <div class="interface-panel">
    <h1>PLANETARY DATA</h1>
    <p>Target: Solar System<br>Planets: 8 Found</p>
    <div class="status-indicator">
      <span class="dot"></span> SIMULATION ACTIVE
    </div>
    <p style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
      Mercury to Neptune confirmed. Pluto status: Declassified.
    </p>
  </div>

<div class="solar-system">
  
  <div class="sun-anchor">
    <div class="sun"></div>
    <div class="label" style="color:#ffcc00; font-weight: bold;">The Sun</div>
  </div>

  <div class="orbit" style="width:180px; height:180px; animation: rotate 7s linear infinite;">
    <div class="planet-box"><div class="planet mercury"></div><div class="label">Mercury</div></div>
  </div>

  <div class="orbit" style="width:250px; height:250px; animation: rotate 12s linear infinite;">
    <div class="planet-box"><div class="planet venus"></div><div class="label">Venus</div></div>
  </div>

  <div class="orbit" style="width:340px; height:340px; animation: rotate 18s linear infinite;">
    <div class="planet-box">
        <div class="planet earth">
            <div class="moon-orbit">
                <div class="moon-container">
                    <div class="moon"></div>
                    <div class="moon-label">Moon</div>
                </div>
            </div>
        </div>
        <div class="label">Earth</div>
    </div>
  </div>

  <div class="orbit" style="width:420px; height:420px; animation: rotate 25s linear infinite;">
    <div class="planet-box"><div class="planet mars"></div><div class="label">Mars</div></div>
  </div>

  <div class="orbit" style="width:580px; height:580px; animation: rotate 40s linear infinite;">
    <div class="planet-box"><div class="planet jupiter"></div><div class="label">Jupiter</div></div>
  </div>

  <div class="orbit" style="width:720px; height:720px; animation: rotate 60s linear infinite;">
    <div class="planet-box">
        <div class="planet saturn"><div class="saturn-rings"></div></div>
        <div class="label">Saturn</div>
    </div>
  </div>

  <div class="orbit" style="width:840px; height:840px; animation: rotate 85s linear infinite;">
    <div class="planet-box"><div class="planet uranus"></div><div class="label">Uranus</div></div>
  </div>

  <div class="orbit" style="width:960px; height:960px; animation: rotate 110s linear infinite;">
    <div class="planet-box"><div class="planet neptune"></div><div class="label">Neptune</div></div>
  </div>

</div>

</body>
</html>
